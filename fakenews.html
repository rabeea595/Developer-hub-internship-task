<html>
<head>
    <title>Fake News Detection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 font-roboto">
    <div class="container mx-auto p-4">
        <header class="text-center my-8">
            <h1 class="text-4xl font-bold text-gray-800">Fake News Detection</h1>
            <p class="text-gray-600 mt-2">Differentiate between genuine and misleading news articles</p>
        </header>

        <main class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Test the Model</h2>
            <form id="newsForm" class="space-y-4">
                <div>
                    <label for="newsArticle" class="block text-gray-700">Enter News Article:</label>
                    <textarea id="newsArticle" rows="6" class="w-full p-2 border border-gray-300 rounded-md" placeholder="Paste your news article here..."></textarea>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">Check for Fake News</button>
            </form>

            <div id="result" class="mt-6 p-4 bg-gray-50 border border-gray-200 rounded-md hidden">
                <h3 class="text-xl font-semibold text-gray-800">Result:</h3>
                <p id="resultText" class="text-gray-700 mt-2"></p>
            </div>
        </main>

        <footer class="text-center mt-8 text-gray-600">
            <p>&copy; 2023 Fake News Detection. All rights reserved.</p>
        </footer>
    </div>

    <script>
        document.getElementById('newsForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const newsArticle = document.getElementById('newsArticle').value;
            const resultDiv = document.getElementById('result');
            const resultText = document.getElementById('resultText');

            // Simulate model prediction
            const isFake = Math.random() > 0.5;
            resultText.textContent = isFake ? "This news article is likely fake." : "This news article is likely genuine.";
            resultDiv.classList.remove('hidden');
        });
    </script>
</body>
</html>
